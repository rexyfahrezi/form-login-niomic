<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Niomic Login</title>
  </head>
  <body>
    <div class="wave">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#1B1464" fill-opacity="1" d="M0,224L30,240C60,256,120,288,180,266.7C240,245,300,171,360,154.7C420,139,480,181,540,202.7C600,224,660,224,720,218.7C780,213,840,203,900,186.7C960,171,1020,149,1080,154.7C1140,160,1200,192,1260,202.7C1320,213,1380,203,1410,197.3L1440,192L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z"></path></svg>
    </div>
    <div class="container">
        <div class="row justify-content-center">
          <div class="form-holder col-8 col-md-6 col-lg-5 m-4 mt-5 p-5 shadow">
            <div class="row p-3 mw-20"> <img id="logo" src="https://asset-niomic.s3-ap-southeast-1.amazonaws.com/logo-niomic-black-.png"> </div>
            <p class="login-helper mt-4"><strong>Please login to your account</strong></p>
            <form class="col-12">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="row justify-content-center p-3">
                <button type="submit" class="btn btn-login">Login to Niomic</button>
                <a href="#" class="forgot-password text-muted form-text">Forgot your password?</a>
              </div>
            </form> 
          </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
